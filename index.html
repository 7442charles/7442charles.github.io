<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Our Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">

    <header class="bg-blue-900 text-white py-6 shadow-md">
      <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Org Blog</h1>
        <nav class="space-x-4">

          <a href="/about" class="hover:underline">About</a>
          <a href="/blog" class="hover:underline">Blog</a>
        </nav>
      </div>

    <main class="max-w-4xl mx-auto px-4 py-16 text-center">

    <footer class="bg-gray-800 text-gray-300 py-6 mt-16">
      <div class="max-w-6xl mx-auto px-4 text-center">
        <p>&copy; 2025 Your Organization. All rights reserved.</p>
